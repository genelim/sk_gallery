<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>SK Gallery</title>
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/libs/Materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" href="/assets/libs/components-font-awesome/css/font-awesome.min.css">

<body ng-app="app">
    <nav style="background-color: #34314c;">

                        <div class="search">

                            <input type="text" class="form-controls" placeholder="Search" style="">
                        </div>
                    </form>

        </div>
    </nav>
	<div ui-view></div>

	<script src="assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>

	<script src="app/main/home.js"></script>

	<script src="app/admin/user.js"></script>
	<script src="app/admin/category.js"></script>
	<script src="app/admin/dashboard.js"></script>
	<script src="app/cart/cart.js"></script>
	<script src="app/shared/user.js"></script>
	<script src="app/shared/product_main_category.js"></script>
	<script src="app/shared/product_sub_category.js"></script>
