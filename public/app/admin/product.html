<div class="row ">
    <div class="col l12">
        <div class="col s12 m12 l6">
            <div class="title">
                <h5>Main Category</h5>
                <div class="right">
                    <a class="btn z-depth-1 modal-trigger" href="#maincategory"><i class="mdi mdi-content-add"></i></a>
                </div>
            </div>
            <div class="content">
                <table class="highlight">
                    <tbody>
                    <tr ng-repeat="category in vm.categories">
                        <td class="left">{{category.sub_category}}</td>
                        <td class="right"><a class="btn btn-small red lighten-1 z-depth-0" ng-click="vm.delete_category(category)"><i class="mdi mdi-action-delete"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col s12 m12 l6">
            <div class="title">
                <h5>Sub Category</h5>
                <div class="btn-group right">
                    <a class="btn z-depth-1 modal-trigger" href="#subcategory" ng-click="vm.new_category('sub')"><i class="mdi mdi-content-add"></i></a>
                </div>
            </div>
            <div class="content">
                <table class="highlight">
                    <tbody>
                    <tr ng-repeat="category in vm.categories">
                        <td class="left">{{category.sub_category}}</td>
                        <td class="right"><a class="btn btn-small red lighten-1 z-depth-0" ng-click="vm.delete_category(category)"><i class="mdi mdi-action-delete"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col l12">
        <div class="title">
            <h5 class="fontheader1"><u>Product Management</u></h5>
            <div class="right">
                <div class="col l12">
                    <a class="btn modal-trigger" href="#additem" style="background-color:#ffc952"><i class="mdi mdi-content-add"></i></a>
                    <a class="btn" style="background-color:#ff7473"><i class="mdi mdi-action-delete"></i></a>
                </div>
            </div>
        </div>
        <div class="col l12">
            <table class="highlight">
                <thead>
                    <tr>
                        <th data-field="">Select</th>
                        <th data-field="image">Image</th>
                        <th data-field="name">Product Name</th>
                        <th data-field="color">Color</th>
                        <th data-field="size">Size</th>
                        <th data-field="">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" id="test1"><label for="test1"></label></td>
                        <td><img class="responsive-img" style="height:200px" src="/assets/images/Bedroom/1.jpg"></td>
                        <td>Super Single Size Bedsheet</td>
                        <td>White</td>
                        <td>90 x 110 Inches</td>
                        <td><a class="btn modal-trigger" href="#edititem" style="background-color:#47b8e0"><i class="fa fa-pencil fa-3x"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--                                  MODAL                                 -->

<div id="maincategory" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>New Category</h4>
        <div class="input-field">
            <input type="text" ng-model="vm.category.name">
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action waves-effect waves-green btn-flat" ng-click="vm.add_category(vm.category)">Add</a>
    </div>
</div>

<div id="subcategory" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>New Category</h4>
        <div class="input-field">
            <input type="text" ng-model="vm.category.name">
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action waves-effect waves-green btn-flat" ng-click="vm.add_category(vm.category)">Add</a>
    </div>
</div>

<div class="row modal" id="additem" style="width:80%">
    <div class="col l12" style="margin-top:1%">
        <div class="col l6">
            <img class="responsive-img z-depth-2" src="/assets/images/Bedroom/2.jpeg">
        </div>
        <div class="col l6 input-field">
            <div class="col l6">
                <select class="browser-default">
                    <option value="">Choose Main Category</option>
                    <option value="cat1">Cat 1</option>
                    <option value="cat2">Cat 2</option>
                    <option value="cat3">Cat 3</option>
                    <option value="cat4">Cat 4</option>
                </select>
            </div>
            <div class="col l6">
                <select class="browser-default">
                    <option value="">Choose Sub Category</option>
                    <option value="cat5">Cat 1</option>
                    <option value="cat6">Cat 2</option>
                    <option value="cat7">Cat 3</option>
                    <option value="cat8">Cat 4</option>
                </select>
            </div>
            <div class="col l12">
                <input id="productname" type="text" placeholder="Product Name:">
            </div>
            <div class="col l12">
                <input id="unit" type="text" placeholder="Pieces, Bundle, Carton & Dozzen">
            </div>
            <div class="col l12 input-field">
                <div class="col l8"><input id="size" type="text" placeholder="Size:"></div>
                <div class="col l4">
                    <select class="browser-default">
                        <option value="inches">Inches</option>
                        <option value="grams">Grams</option>
                        <option value="ml">ML</option>
                    </select>
                </div>
            </div>
            <div class="col l12 input-field">
                <div class="col l2"><b>Color :</b></div>
                <div class="col l10">
                    <select class="browser-default">
                        <option value="r">Red</option>
                        <option value="b">Blue</option>
                        <option value="y">Yellow</option>
                        <option value="w">White</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn" style="background-color:#34314c;color:#ffc952">Save</a>
    </div>
</div>

<div class="row modal" id="edititem" style="width:80%">
    <div class="col l12" style="margin-top:1%">
        <div class="col l6">
            <img class="responsive-img z-depth-2" src="/assets/images/Bedroom/2.jpeg">
        </div>
        <div class="col l6 input-field">
            <div class="col l6">
                <select class="browser-default">
                    <option value="">Choose Main Category</option>
                    <option value="cat1">Cat 1</option>
                    <option value="cat2">Cat 2</option>
                    <option value="cat3">Cat 3</option>
                    <option value="cat4">Cat 4</option>
                </select>
            </div>
            <div class="col l6">
                <select class="browser-default">
                    <option value="">Choose Sub Category</option>
                    <option value="cat5">Cat 1</option>
                    <option value="cat6">Cat 2</option>
                    <option value="cat7">Cat 3</option>
                    <option value="cat8">Cat 4</option>
                </select>
            </div>
            <div class="col l12">
                <input id="productname" type="text" placeholder="Product Name:">
            </div>
            <div class="col l12">
                <input id="unit" type="text" placeholder="Pieces, Bundle, Carton & Dozzen">
            </div>
            <div class="col l12 input-field">
                <div class="col l1"><input type="checkbox" id="size"></div>
                <div class="col l7"><input id="size" type="text" placeholder="Size:"></div>
                <div class="col l4">
                    <select class="browser-default">
                        <option value="inches">Inches</option>
                        <option value="grams">Grams</option>
                        <option value="diameter">Diameter</option>
                    </select>
                </div>
            </div>
            <div class="col l12 input-field">
                <div class="col l2"><b>Color :</b></div>
                <div class="col l10">
                    <ul class="collection col l12">
                        <li ng-repeat="color in vm.colors" class="collection-item" style="background: #FAFAFA;">
                            <ul>
                                <li ng-repeat="color_select in color.children" style="padding-bottom:1em">
                                    <div class="row" style="margin-bottom:0px;">
                                    <span class="col l10 m10 s10">
                                        <button colorpicker type="button" colorpicker-position="top" ng-model="color_select.name" ng-style="{background: color_select.name}" class="btn col l12 m12 s12"></button>

                                    </span>
                                    <span class="right  l2 m2 s2" ng-hide="color_select.length == 1">
                                        <a href ng-click="color.children.splice($index, 1)"><i class="fa fa-times fa-2x"></i></a>
                                    </span>
                                    </div>
                                </li>
                                <li class="center">
                                    <a href ng-click="vm.new_color(color, $event)"><i class="fa fa-plus fa-2x"></i></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn" style="background-color:#34314c;color:#ffc952">Save</a>
    </div>
</div>
