<div class="row">
    <div class="col s12 m12 l12">
        <div class="title">
            <h5>Sub Category</h5>
            <div class="btn-group right">
                <a class="btn btn-small green lighten-1 z-depth-0" ng-click="vm.new_category('sub')"><i class="mdi mdi-content-add"></i></a>
            </div>
        </div>
        <div class="content">
            <table class="highlight">
                <tbody>
                <tr ng-repeat="category in vm.categories">
                    <td class="left">{{category.sub_category}}</td>
                    <td class="right"><a class="btn btn-small red lighten-1 z-depth-0" ng-click="vm.delete_category(category)"><i class="mdi mdi-action-delete"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="category" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>New Category</h4>
        <div class="input-field">
            <input type="text" ng-model="vm.category.name">
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action waves-effect waves-green btn-flat" ng-click="vm.add_category(vm.category)">Add</a>
    </div>
</div>
