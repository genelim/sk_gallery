<div class="row">
    <p class="fontheader">Products</p>
    <div class="col l12">
        <div class="col l3" style="position:relative" ng-repeat="product in vm.products" ng-if="vm.category.main === product.main_category && vm.category.sub === product.sub_category">
            <a class="modal-trigger" ng-click="vm.open_product_modal(product);">
                <div class="card" style="background: url('{{product.image[0]}}') center / cover; height: 350px"></div>
                <h5 class="imagetext">{{product.name}}</h5>
            </a>
        </div>
    </div>
</div>

<div class="row modal" id="viewproduct" style="width:80%">
    <div class="col l12 modal-content">
        <div class="col l6">
            <div class="col l12">
                <img class="responsive-img" src="/assets/images/Bedroom/1.jpg">
            </div>
        </div>
        <div class="col l6">
            <h5 class="fontheader1"><u>Bedsheet</u></h5>
            <div class="col l12">
                <p class="col l2"><b>Size :</b></p>
                <select class="col l10 browser-default">
                    <option>Single Size - (72 x 110 Inches)</option>
                    <option>Super Single Size - (82 x 110 Inches)</option>
                    <option>Queen Size - (86 x 110 Inches)</option>
                    <option>King Size - (92 x 110 Inches)</option>
                </select>
            </div>
            <div class="col l12">
                <p class="col l2"><b>Color :</b></p>
                <p class="col l2" style="width:25px; height:25px; background-color:white; border: 1px solid black; margin-right:1%"></p>
                <p class="col l2" style="width:25px; height:25px; background-color:beige; border: 2px solid black; margin-right:1%"></p>
                <p class="col l2" style="width:25px; height:25px; background-color:brown; border: 1px solid black; margin-right:1%"></p>
                <p class="col l2" style="width:25px; height:25px; background-color:maroon; border: 1px solid black; margin-right:1%"></p>
            </div>
            <div class="col l12">
                <p class="col l2"><b>Quantity :</b></p>
                <input class="col l4" type="number" placeholder="2">
            </div>
        </div>
    </div>
    <div class="col l12 modal-footer" style="background-color:#34314c">
        <a class="col l12 center" style="color:#ffc952; cursor:pointer; font-size:140%;line-height:2"><b>Add to cart</b><i class="fa fa-shopping-cart" style="margin-left:1%;color:#ffc952"></i></a>
    </div>
</div>
