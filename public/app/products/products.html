<div class="row">
    <p class="fontheader">Products</p>
    <div class="col l12">
        <div class="col l3" style="position:relative" ng-repeat="product in vm.products" ng-if="vm.category.main === product.main_category && vm.category.sub === product.sub_category">
            <a class="modal-trigger" ng-click="vm.open_product_modal(product);">
                <div class="card" style="background: url('{{product.image[0]}}') center / cover; height: 350px"></div>
                <h5 class="imagetext">{{product.name}}</h5>
            </a>
        </div>
    </div>
</div>

<div class="row modal" id="viewproduct" style="width:80%">
    <div class="col l12 modal-content">
        <div class="col l6 slider">
            <ul class="slides">
                <li ng-repeat="image in vm.selected_product.image">
                    <img ng-src="{{image}}">
                </li>
            </ul>
        </div>
        <div class="col l6">
            <h5 class="fontheader1 col l12"><u>{{vm.selected_product.name}}</u></h5>
            <div class="col l12">
                <p class="row"><b>Variation :</b></p>                
                <div ng-repeat="color in vm.selected_product.color" ng-if="vm.selected_product.color.length">
                    <select class="col l10 browser-default">
                        <option ng-repeat="size in vm.selected_product.size" ng-if="size.color === color">{{size.name}}</option>
                    </select>
                    <div class="col l2"   style="width:40px; height:40px; background-color:{{color}}; border: 1px solid black; margin-right:1%"></div>
                </div>
                <select class="col l10 browser-default" ng-if="!vm.selected_product.color.length">
                    <option ng-repeat="size in vm.selected_product.size">{{size.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>

<style>
	.slider .indicators .indicator-item {
        display: inline-block;
        position: relative;
        cursor: pointer;
        height: 10px;
        width: 60px;
        margin: 0 12px;
        background-color: #e0e0e0;
        transition: background-color .3s;
        border-radius: 0%; 
    }
</style>
