<div class="row">
    <p style="text-align:center"><b style="font-size:250%; color:#34314c">Main Collection</b></p>
    <div class="col l12" style="margin-bottom:1%">
        <div class="col s12 m12 l4" style="position:relative" ng-repeat="category in vm.main_category">
            <a href="/collection/{{category._id}}" class="catimage">
                <div class="card" style="background: url('{{category.image}}') center / cover; height: 350px"></div>
                <h5 class="imagetext"><b{{category.main_category}}</b></h5>
            </a>
        </div>
    </div>
</div>
